name: C/C++ CI - MAKEFILE

on: 
  - push 
  - pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: make all
      run: make all
    
    - name: Run the built binary
      run: |
        if [[ -f bin/Debug/entropy-calculator ]]; then
          ./bin/Debug/entropy-calculator;
        elif [[ -f bin/Release/entropy-calculator ]]; then
          ./bin/Release/entropy-calculator;
        elif [[ -f bin/Debug/entropy-calculator.exe ]]; then
          ./bin/Debug/entropy-calculator.exe;
        elif [[ -f bin/Release/entropy-calculator.exe ]]; then
          ./bin/Release/entropy-calculator.exe;
        else
          echo "Binary not found!";
          exit 1;
        fi
    
    - name: make clean
      run: make clean
